<!DOCTYPE html>
<html>

  <head>
    <!-- Meta tab enables media queries to deal with responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body >
    <div id="bodyDiv" style="width: 100%; height: auto; min-height: 100vh; padding: 10px; background: url('../design_elements/GradientLight.png') no-repeat center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <header id="nameHeader" style="width: 33vw; min-width: 160px; align-self: center;">
        <img src="../design_elements/SnapLogoStretchLight.png" alt="Snap Logo" style="width: 70%; height: auto;">
  
      
        <h1 style="font-family: 'SimpleFarmhouse'; font-size: xxx-large; font-weight: 100;">Image Reader and Translator</h1>
    
      </header>
      <main style="justify-content: center;">
        <!-- <div class="container"> -->
          <h2 style="font-family: 'SimpleFarmhouse'; font-size: xx-large; font-weight: 100; margin-top: 50px; justify-self: center;">Step 1: Either Snap or Upload an Image.</h2>

          <h2 id="imageTitle" style="display:none;">Your Image</h2>
          <!-- Img is hidden by default until a user uploads a photo -->
          <img id="output" src="" alt="" style="width: 100%; height: auto; margin: 0;">


          <!-- Camera Elements -->
          <video id="video" autoplay style="display: none;"></video>
          <canvas id="canvas" style="display: none;"></canvas>
          <button id="snap" style="display: none;">Snap</button>


            
          <div style="display:flex; flex-direction:row; justify-content: center; width: 100%;">
            <label for="fileUpload" id="customUpload" style="margin-top:20px;"><img src="../design_elements/upload.png" alt="Snap Logo" style="width: auto; height: 50%; margin-right: 10px;"><p style="color: #d5fafaff;">Upload</p></label>
            <input type="file" id="fileUpload" accept="image/*">
            

            <button id="takePicBtn"><img src="../design_elements/cam.png" alt="Snap Logo" style="width: auto; height: 50%; margin-right: 10px;"><p style="color: #d5fafaff;">Snap</p></button>
          </div>

          <h2 style="font-family: 'SimpleFarmhouse'; font-size: xx-large; font-weight: 100; margin-top: 150px; justify-self: center;">Step 2: Select the language your image is in, and the language you would like it to be in.</h2>
          

          <div class="optionsArea" style="margin-bottom:10px; justify-content: center; ">
            
            <!-- Input language dropdown -->
            <div class="dropdown-container " style="color: #d5fafaff;">
              <label for="inputOptions" style="color: #d5fafaff;">Input Lang.</label>
              <select id="inputOptions" style="color: #d5fafaff;">
                  <option value="eng">English</option>
                  <option value="fra">French</option>
                  <option value="spa">Spanish</option>
              </select>
            </div>

            <div style="margin-top:40px; margin-right:10px;">
              <p>To</p>
            </div>

            <!-- Output language dropdown -->
            <div class="dropdown-container">
              <label for="outputOptions" style="color: #d5fafaff;">Output Lang.</label>
              <select id="outputOptions" style="color: #d5fafaff;">
                  <option value="eng">English</option>
                  <option value="fra">French</option>
                  <option value="spa">Spanish</option>
              </select>
            </div>
          </div>
          <div style="display: flex; justify-self: center; align-items: center; text-align: center;">
            <h2 style="font-family: 'SimpleFarmhouse'; font-size: xx-large; font-weight: 100; margin-top: 150px; display: flex; justify-self: center; align-items: center; text-align: center;">Step 3: Translate</h2>
          </div>


          <div style="display:flex; flex-direction:row; justify-content: center; width: 100%; padding-bottom: 40px;">
            <button onClick="translateBtn()" style="margin-top: 40px; color: #d5fafaff; justify-self: center;" id="translateBtn" >Translate</button>
          </div>

          
          <!-- Translated Image Area -->
          <h2 id="outputTitle" style="display:none;">Translated Image</h2>
          <div id="loader" class="loader" style="display:none;"></div>
          <img id="translated-image" alt="Translated Image" style="display:none; width: 100%; height: auto; margin: 0; padding-bottom: 40px;"/>
        </div>
        <div style="display:flex; flex-direction:row; justify-content: center; width: 100%; height: 50px; background-color: #2f6a6aff; color: #d5fafaff;">SnapTranslateÂ© is the Intellectual Property of RiThanBy Ltd.</div>

        


      </main>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="index.js"></script>
  </body>

</html>
