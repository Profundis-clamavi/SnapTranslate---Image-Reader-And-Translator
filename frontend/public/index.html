<!DOCTYPE html>
<html>

  <head>
    <!-- Meta tab enables media queries to deal with responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>

    <header id="nameHeader">
      <h1>SnapTranslate</h1>
      <h3>Image Reader and Translator</h2>
    </header>

    <main>
      <div class="container">

        <h2 id="imageTitle" style="display:none;">Your Image</h2>
        <!-- Img is hidden by default until a user uploads a photo -->
        <img id="output" src="" alt="" style="display:none;">


        <!-- Camera Elements -->
        <video id="video" autoplay style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="snap" style="display: none;">Snap</button>


        <div style="display:flex; flex-direction:row;">
          <label for="fileUpload" id="customUpload" style="margin-top:20px;">Upload Image</label>
          <input type="file" id="fileUpload" accept="image/*" >

          <button id="takePicBtn">Take Picture</button>    
        </div>    

        <div class="optionsArea" style="margin-bottom:10px;">
          
          <!-- Input language dropdown -->
          <div class="dropdown-container">
            <label for="inputOptions">Input Lang.</label>
            <select id="inputOptions">
                <option value="eng">English</option>
                <option value="fra">French</option>
                <option value="spa">Spanish</option>
            </select>
          </div>

          <div style="margin-top:40px; margin-right:10px;">
            <p>To</p>
          </div>

          <!-- Output language dropdown -->
          <div class="dropdown-container">
            <label for="outputOptions">Output Lang.</label>
            <select id="outputOptions">
                <option value="eng">English</option>
                <option value="fra">French</option>
                <option value="spa">Spanish</option>
            </select>
          </div>

          <button onClick="translateBtn()" style="margin-top: 40px;" id="translateBtn">Translate</button>
        </div>

        <!-- Translated Image Area -->
        <h2 id="outputTitle" style="display:none;">Translated Image</h2>
        <div id="loader" class="loader" style="display:none;"></div>
        <img id="translated-image" alt="Translated Image" style="display:none;"/>
      </div>

      


    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
