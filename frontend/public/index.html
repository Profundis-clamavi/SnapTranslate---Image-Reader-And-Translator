<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/dropdown.css" />
  </head>

  <body>

    <header id="nameHeader">
      <h1>SnapTranslate</h1>
      <h3>Image Reader and Translator</h2>
    </header>

    <main>
      <div class="container">

        <p>Your Image</p>
        <!-- <div id="image-container"> -->
          <img id="output" src="" alt="" style="display:none;">
        <!-- </div> -->
        <label for="fileUpload" id="customUpload" style="margin-top:20px;">Upload Image</label>
        <input type="file" id="fileUpload" accept="image/*" >

        <div class="optionsArea" style="margin-bottom:10px;">
          
          <div class="dropdown-container">
            <select id="inputOptions">
                <option value="eng">English</option>
                <option value="fra">French</option>
                <option value="spa">Spanish</option>
            </select>
          </div>
          <div style="margin-top:20px; margin-right:10px;">
            <p>To</p>
          </div>
          <div class="dropdown-container">
            <select id="outputOptions">
                <option value="eng">English</option>
                <option value="fra">French</option>
                <option value="spa">Spanish</option>
            </select>
          </div>
            <button onClick="translateBtn()" id="translateBtn">Translate</button>
        </div>
        <p id="outputTitle" style="display:none;">Translated Image</p>
        <div id="loader" class="loader" style="display:none;"></div>
        <img id="translated-image" alt="Translated Image" style="display:none;"/>
      </div>

      


    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
